<span *ngIf="!editMode; else edit">
  {{value ? getChoiceName(value) : '-'}}
</span>

<ng-template #edit>
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-form-field fxFlex="50">
      <mat-select [(ngModel)]="value">
        <mat-option *ngFor="let choice of choices" [value]="choice.value">{{choice.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <app-editor-controls fxFlex="50"
                         (confirm)="emitValue($event)"
                         (cancel)="revertChange($event)"
                         (delete)="deleteValue()">
    </app-editor-controls>
  </div>
</ng-template>
