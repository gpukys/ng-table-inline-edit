<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h3>Delete selected field?</h3>
    <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
  </div>
  <div fxFlex="row" fxLayoutAlign="flex-end center" fxLayoutGap="8px">
    <button mat-flat-button mat-dialog-close>
      No
    </button>
    <button mat-flat-button mat-dialog-close="true" class="warn">
      Yes
    </button>
  </div>
</div>
