<span *ngIf="!editMode; else edit">
  {{value || '-'}}
</span>

<ng-template #edit>
  <mat-form-field>
    <input matInput [(ngModel)]="value">
  </mat-form-field>
  <app-editor-controls (confirm)="emitValue($event)"
                       (cancel)="revertChange($event)"
                       (delete)="deleteValue()">
  </app-editor-controls>
</ng-template>
